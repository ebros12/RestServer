<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Sing In Demo Control de Inventario</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>


    <div class="container bg-slide">
        <div class="form-group">
            <div class="btn-group">
                <button class="signup-btn"><i class="fa fa-user"> </i>&nbsp;Signup</button>
                <button class="login-btn"><i class="fa fa-lock"> </i>&nbsp;Login</button>
                <!-- Google Sing -->
                <br><br>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <a href="#" onclick="signOut();">Sign out</a>
                <br><br>
            </div>
            <form class="register-form">
                <div class="title-label bg-register"><i class="fa fa-user"></i>&nbsp;REGISTER FOR FREE</div>
                <input class="form-control" type="text" placeholder="Name" required="required" />
                <input class="form-control" type="email" placeholder="Email" required="required" />
                <input class="form-control" type="text" placeholder="Password" required="required" />
                <button class="btn-submit" type="submit">Submit</button>
            </form>
            <form class="secure-login">
                <div class="title-label bg-login"><i class="fa fa-lock"></i>&nbsp;LOGIN SECURELY</div>
                <select class="login-option">
                      <option>Premium Member</option>
                      <option>Standard Member</option>
                    </select>
                <input class="form-control" type="email" placeholder="Email" required="required" />
                <input class="form-control" type="text" placeholder="Password" required="required" />
                <button class="btn-submit" type="submit">Login</button>
            </form>
        </div>
    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SweetAlert2.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="421228536184-d9fbauchbp2n00di1l3h1aggt81pm5vl.apps.googleusercontent.com">
    <script src="js/login.js"></script>


    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }
    </script>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.


            var id_token = googleUser.getAuthResponse().id_token;


            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/google');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                console.log('Signed in as: ' + xhr.responseText);
            };
            xhr.send('idtoken=' + id_token);

        }
    </script>
</body>

</html>
